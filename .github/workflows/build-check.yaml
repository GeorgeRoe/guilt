name: Build Check

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'Cargo.*'
      - 'src/**'

jobs:
  build-x86:
    uses: ./.github/workflows/build-with-cross.yaml
    with:
      target: x86_64-unknown-linux-gnu

  build-arm:
    uses: ./.github/workflows/build-with-cross.yaml
    with:
      target: aarch64-unknown-linux-gnu